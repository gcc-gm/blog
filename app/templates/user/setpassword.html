<!DOCTYPE html>
<html lang="zh_CN">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    {{ bootstrap.load_css() }}
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% from 'bootstrap/form.html' import render_form %}
{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-4 offset-md-4">

                {{ form.csrf_token() }}
                {{ render_form(form,method='post',action='') }}

            </div>
        </div>
    </div>
{% endblock %}

{{ bootstrap.load_js() }}
</body>
</html>
